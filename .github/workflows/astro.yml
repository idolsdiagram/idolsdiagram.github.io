name: Astro Build

# ワークフローのトリガー設定
on:
  push:
    branches:
      - main # mainブランチへのpush時に実行
  schedule:
    - cron: "0 15 * * *" # Daily at 00:15 JST (毎日深夜0:15に実行)
    - cron: "55 2 * * *" # Daily at 11:55 JST (毎日午前11:55に実行)
  workflow_dispatch: # 手動実行を許可

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: read # リポジトリの読み取り
  pages: write # GitHub Pagesへの書き込み
  id-token: write # デプロイ時の認証トークン

# 同時実行制御: 複数のワークフローが重なった場合は順次実行
concurrency:
  group: astro-build
  cancel-in-progress: false # 実行中のワークフローをキャンセルしない

jobs:
  # ビルドジョブ: Astroサイトをビルドしてアーティファクトをアップロード
  build:
    runs-on: ubuntu-latest
    environment: astro # astro環境の変数を使用
    env:
      # Secrets (機密情報)
      S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      S3_REGION: ${{ secrets.S3_REGION }}
      S3_BUCKET_INDEX: ${{ secrets.S3_BUCKET_INDEX }}
      S3_BUCKET_SPOTIFY: ${{ secrets.S3_BUCKET_SPOTIFY }}
      GOOGLE_FORMS_WEBHOOK_URL: ${{ secrets.GOOGLE_FORMS_WEBHOOK_URL}}
      GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
      GROUP_JSON_URL: ${{ secrets.GROUP_JSON_URL }}
      MEMBER_JSON_URL: ${{ secrets.MEMBER_JSON_URL }}
      SITE_URL: ${{ secrets.SITE_URL }}
      SPOTIFY_JSON_URL: ${{ secrets.SPOTIFY_JSON_URL }}

      # Variables (公開可能な環境変数)
      OG_DESCRIPTION: ${{ vars.OG_DESCRIPTION }}
      OG_IMAGE_DOMAIN: ${{ vars.OG_IMAGE_DOMAIN }}
    steps:
      # リポジトリのチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4

      # pnpmのインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # Node.jsのセットアップ (キャッシュ有効化)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 依存関係のインストール
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Astroサイトのビルド
      - name: Build
        run: pnpm run build

      # ビルド成果物をGitHub Pages用にアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # デプロイジョブ: ビルドしたサイトをGitHub Pagesにデプロイ
  deploy:
    needs: build # buildジョブの完了を待つ
    runs-on: ubuntu-latest
    environment:
      name: github-pages # GitHub Pages環境
      url: ${{ steps.deployment.outputs.page_url }} # デプロイ後のURL
    steps:
      # GitHub Pagesへデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
